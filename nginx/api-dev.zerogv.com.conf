# Development Backend API (api-dev.zerogv.com)

# Rate limiting zone: 1000 requests per minute per IP (more lenient for dev)
limit_req_zone $binary_remote_addr zone=api_dev_limit:10m rate=1000r/m;

# Cache configuration
proxy_cache_path /var/cache/nginx/api_dev levels=1:2 keys_zone=api_dev_cache:10m max_size=100m inactive=30m use_temp_path=off;

upstream backend_dev {
    server localhost:8081;
}

server {
    listen 80 default_server;
    server_name api-dev.zerogv.com _;

    # Request body size limit (adjust as needed)
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types application/json application/javascript text/css text/plain text/xml;
    gzip_comp_level 6;

    # Debug logging for development
    access_log /var/log/nginx/api-dev.zerogv.com.access.log combined;
    error_log /var/log/nginx/api-dev.zerogv.com.error.log debug;

    location / {
        # Rate limiting: 1000 req/min, burst up to 200 requests (more lenient for dev)
        limit_req zone=api_dev_limit burst=200 nodelay;

        # Caching for GET requests (1 minute - shorter for dev)
        proxy_cache api_dev_cache;
        proxy_cache_methods GET;
        proxy_cache_valid 200 1m;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_bypass $http_cache_control;
        add_header X-Cache-Status $upstream_cache_status;

        proxy_pass http://backend_dev;
        proxy_set_header Host $server_name;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint for Load Balancer
    location /health {
        proxy_pass http://backend_dev/actuator/health;
        proxy_set_header Host $server_name;
        access_log off;
    }

    # Health check endpoint for direct access
    location /actuator/health {
        proxy_pass http://backend_dev/actuator/health;
        proxy_set_header Host $server_name;
        access_log off;
    }
}
