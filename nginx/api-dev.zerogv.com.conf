# Development Backend API (api-dev.zerogv.com)

upstream backend_dev {
    server localhost:8081;
}

server {
    listen 80 default_server;
    server_name api-dev.zerogv.com _;

    # Request body size limit (adjust as needed)
    client_max_body_size 10M;

    location / {
        proxy_pass http://backend_dev;
        proxy_set_header Host $server_name;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint for Load Balancer
    location /health {
        proxy_pass http://backend_dev/actuator/health;
        proxy_set_header Host $server_name;
        access_log off;
    }

    # Health check endpoint for direct access
    location /actuator/health {
        proxy_pass http://backend_dev/actuator/health;
        proxy_set_header Host $server_name;
        access_log off;
    }
}
