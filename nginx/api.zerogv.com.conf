# Production Backend API (api.zerogv.com)

# Rate limiting zone: 500 requests per minute per IP
limit_req_zone $binary_remote_addr zone=api_prod_limit:10m rate=500r/m;

# Cache configuration
proxy_cache_path /var/cache/nginx/api_prod levels=1:2 keys_zone=api_prod_cache:10m max_size=100m inactive=60m use_temp_path=off;

upstream backend_prod {
    server localhost:8080;
}

server {
    listen 80;
    server_name api.zerogv.com;

    # Request body size limit (adjust as needed)
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types application/json application/javascript text/css text/plain text/xml;
    gzip_comp_level 6;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # Access log with minimal info (production)
    access_log /var/log/nginx/api.zerogv.com.access.log combined;

    location / {
        # Rate limiting: 500 req/min, burst up to 100 requests
        limit_req zone=api_prod_limit burst=100 nodelay;

        # Caching for GET requests (5 minutes)
        proxy_cache api_prod_cache;
        proxy_cache_methods GET;
        proxy_cache_valid 200 5m;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_bypass $http_cache_control;
        add_header X-Cache-Status $upstream_cache_status;

        proxy_pass http://backend_prod;
        proxy_set_header Host $server_name;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint for Load Balancer (nginx level check)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Health check endpoint for direct access
    location /actuator/health {
        proxy_pass http://backend_prod/actuator/health;
        proxy_set_header Host $server_name;
        access_log off;
    }
}
